<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare - Authentication</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-tabs">
                <div class="tab active" id="signinTab">Sign In</div>
                <div class="tab" id="signupTab">Sign Up</div>
            </div>
            
            <form id="signinForm" class="auth-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>

            <form id="signupForm" class="auth-form" style="display: none;">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
              <div class="social-auth">
                  <p>Or continue with</p>
                  <a href="https://accounts.google.com" class="social-btn">
                      <img src="images/google-logo.png" alt="Google">
                      <span>Google</span>
                  </a>
                  <a href="https://facebook.com" class="social-btn">
                      <img src="images/facebook-logo.png" alt="Facebook">
                      <span>Facebook</span>
                  </a>
              </div>
          </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
